<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <form>
              <input type="text" value="Lviv" />
              <input type="submit" value="search" />
            </form>
          </div>
          <div class="col-4" id="sunTime">
            <ul>
              <li id="sunrize">sunrize:6:54am</li>
              <li>sunset:7:54pm</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="CityName">Lviv</li>
              <li id="currentTime">Tueasday, October 18, 2022, 18:15</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li id="currentWeather">23 °C</li>
              <li id="weatherStatus">Sunny</li>
            </ul>
          </div>
        </div>
        <div class="row" id="fcstDays">
          <div class="col">
            <div class="card">
              <div class="card-body" id="firstDay">
                Monday
                <br />
                16°/24°<br /><i class="fa-solid fa-cloud-sun-rain"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body" id="secondDay">
                Tuesday
                <br />
                18°/26°<br /><i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body" id="thirdDay">
                Wednesday
                <br />
                19°/25°<br /><i class="fa-solid fa-cloud-sun-rain"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                Thursday
                <br />
                17°/22°<br /><i class="fa-solid fa-cloud-sun"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                Friday
                <br />
                15°/21°<br /><i class="fa-solid fa-cloud-sun"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
